name: CI

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

permissions:
  contents: read

jobs:
  eval:
    name: Evaluate
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Evaluate system `reimu`
        run: nix eval --show-trace --json .#darwinConfigurations.reimu.config.system.build.toplevel.drvPath | json_pp

      - name: Evaluate system `marisa`
        run: nix eval --show-trace --json .#darwinConfigurations.marisa.config.system.build.toplevel.drvPath | json_pp

      - name: Evaluate system `work`
        run: nix eval --show-trace --json .#darwinConfigurations.work.config.system.build.toplevel.drvPath | json_pp
